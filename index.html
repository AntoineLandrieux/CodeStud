<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeStud</title>
</head>

<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <img class="btn" alt="export" id="saveas" src="resources/img/save.svg"></li>
        <img class="btn" alt="command" id="cmd" src="resources/img/cmd.svg"></li>
    </nav>

    <div id="container">
        <!-- Filename -->
        <div id="files"></div>

        <!-- Text editor -->
        <textarea name="code" id="code" class="oft_tab_enable" spellcheck="false" placeholder="Let's Write !" autocomplete="off" wrap="off"></textarea>

        <!-- Console -->
        <div id="console" class="hide">
            <input type="text" name="input" id="input" spellcheck="false" autocomplete="off" placeholder="> command (Use Enter key to execute code)" maxlength="100">
            <pre id="out"></pre>
        </div>
    </div>

    <script src="javascript/script.js"></script>

</body>

</html>
