<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/icon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeStud</title>
</head>

<body>
    <!-- Sidebar -->
    <nav id="sidebar">
        <ul>
            <img class="btn" id="saveas" src="resources/img/save.svg"></li>
            <img class="btn" id="cmd" src="resources/img/cmd.svg"></li>
        </ul>
    </nav>

    <div id="container">
        <!-- Filename -->
        <div id="files">
            <button class="add"></button>
        </div>

        <!-- Text editor -->
        <textarea name="code" id="code" class="oft_tab_enable" spellcheck="false" autocomplete="off" wrap="off"></textarea>

        <!-- Console -->
        <div id="console" class="hide">
            <div id="in">
                <input type="text" name="input" id="input" spellcheck="false" autocomplete="off" placeholder="> command" maxlength="100">
                <button id="run">Execute</button>
            </div>
            <pre id="out"></pre>
        </div>
    </div>

    <script src="javascript/script.js"></script>

</body>

</html>
